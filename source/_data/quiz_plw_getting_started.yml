name: "Débuter avec Planisware"
strong: 10
duration: 15'
tag: Planisware
ref: planisware_getting_started
file: fr/quiz/planisware_getting_started.html
description: >
  Les formations "Débuter avec Planisware" et "Gérer un projet avec Planiware" abordnte de nombreux sujets (l'ergonomie et la navigation dans Planisware,
  la gestion des projets et portefeuilles de projets ainsi que certains modules tels que TimeCard, les feuilles de routes,
  Planisware explorer, etc...).<br/>
  Ce quiz reprend quelques uns des sujets qui seront traités durant ces stages.

questions:
  - question: "Parmi les qualificatifs suivants, lequel ne peut pas s’appliquer à la définition d’un projet ?"
    image: "/images/quiz/planisware_getting_started/project.png"
    choices:
      - Récurrent
      - Singulier
      - Complexe
      - Autonome
      - Novateur
    correct: Récurrent
    explanation: Un projet est une aventure temporaire regroupant un ensemble d’actions réalisées à l’aide de ressources humaines et/ou matérielles, dans le but de répondre à un besoin spécifié dans un délai et budget impartis.

  - question: "A quoi correspond le WBS ?"
    image: "/images/quiz/planisware_getting_started/wbs.png"
    choices:
      - L'arborescence des activités
      - L'organisation matricielle des projets
      - L'arborescence des ressources
      - La liste des responsables
    correct: L'arborescence des activités
    explanation: "Le WBS (Work Breakdown Structure) représente l'arborescence des activités du projet. C'est une décomposition hiérarchique des travaux nécessaires pour réaliser les objectifs du projet."

  - question: "Qu’est-ce qu’une activité dans Planisware ?"
    image: "/images/quiz/planisware_getting_started/wbs.png"
    choices:
      - Une tâche
      - Une tâche ou un sous-projet
      - Une tâche, un jalon ou un sous-projet
      - Une tâche ou un jalon
    correct: Une tâche, un jalon ou un sous-projet
    explanation: "Une activité dans Planisware peut-être une tâche, un jalon ou un sous-projet."

  - question: "Qu’est-ce qu’un jalon dans Planisware ?"
    image: "/images/quiz/planisware_getting_started/wbs.png"
    choices:
      - Une tâche d'une durée de 0 (zéro) jour
      - Une tâche fictive
      - Un lien entre deux tâches
      - Une tâche avec une date de contrainte
    correct: Une tâche d'une durée de 0 (zéro) jour
    explanation: "Un jalon représente un événement important durant le projet comme la signature d'un contrat, une mise en production (etc.). On matérialise un jalon dans Planisware par une tâche sans renseigner sa durée (donc 0 jour)."

  - question: "A quoi servent les liens entre les activités ? "
    image: "/images/quiz/planisware_getting_started/wbs.png"
    choices:
      - Ils ne servent à rien. L'utilisation d'une contrainte de début est préférable
      - Ils permettent de définir l’enchaînement des activités
      - Ils permettent uniquement de définir le chemin critique
      - Ils permettent définir la charge consommée sur une activité typée
    correct: Ils permettent de définir l’enchaînement des activités
    explanation: "Les liens entre les activités permettent de définir leur enchaînement. Si l'une des activités décale, cela peut impacter l'ensemble du planning."

  - question: "Qu'est ce que le chemin critique ?"
    choices:
      - L'ensemble des risques du projet
      - La liste des activités du projet
      - "La liste des activités interdépendantes d'un projet et qui déterminent la durée totale minimum du projet"
      - La charge consommée sur une activité typée
    correct: "La liste des activités interdépendantes d'un projet et qui déterminent la durée totale minimum du projet"
    explanation: "Le chemin critique représente la liste des activités interdépendantes d'un projet et déterminant la durée totale minimum du projet. Si une de ces activités devait être prolongée, la fin du projet serait impactée."

  - question: "Qu'est ce que la méthode Stage-Gate ?"
    image: "/images/quiz/planisware_getting_started/stage-gate.png"
    choices:
      - Une méthode créée par Planisware pour gérer ses projets
      - Une méthode pour limiter les risques et les investissements sur les projets
      - Une méthode de rétro-planification des phases (stage) en fonction des jalons (gate) définis au préalable
    correct: Une méthode pour limiter les risques et les investissements sur les projets
    explanation: "La méthode Stage-Gate de Robert G. Cooper permet de limiter les risques et les investissements sur les projets. Le projet est découpé en phases et en sortie desquelles le management decide de poursuivre ou non le projet."

  - question: "Le module de gestion des lots de travaux sert à :"
    image: "/images/quiz/planisware_getting_started/wbs.png"
    choices:
      - Gérer les travaux de maintenance
      - Définir les lots d’un planning à l’aide d’une matrice
      - Plannifier les programmes et définir les projets embarqués
      - "Déléguer une partie d’un projet"
    correct: "Déléguer une partie d’un projet"
    explanation: "Le module des lots de travaux permet de déléguer une partie d'un projet."

  - question: "Lors de la planification initiale, quel champ peut-on remplir pour spécifier une date butoire sur une tâche ?"
    image: "/images/quiz/planisware_getting_started/activity.png"
    choices:
      - La contrainte de début
      - La date de fin effectuée
      - La date de début effectuée
      - "La contrainte de fin"
    correct: "La contrainte de fin"
    explanation: "La contrainte de fin permet de spécifier une date butoire sur une activité."

  - question: "Qu’est ce que la prévision pour solde sur une activité ?"
    image: "/images/quiz/planisware_getting_started/etc.png"
    choices:
      - "L’estimation des coûts restants"
      - L’estimation du nombre de jours qui reste à faire
      - Le coût budgété
      - "Le coût encouru - le coût prévisionnel "
    correct: "L’estimation des coûts restants"
    explanation: "La prévision pour solde représente l’estimation des coûts restants. Elle est composée des coûts restants sur les affectations et les dépenses."

  - question: "Qu'est-ce qu'une unité d'oeuvre ?"
    choices:
      - "L'unité dans laquelle les coûts sont exprimées"
      - "La quantité de ressource nécessaire à l'achèvement d'une activité"
      - "L'unité de temps de l'affectation d'une ressource (jour, mois, etc..)"
      - "La durée d'une affectation en fonction du calendrier de la ressource"
    correct: "L'unité dans laquelle les coûts sont exprimées"
    explanation: "L'unité d'oeuvre représente l'unité dans laquelle les coûts des projets sont exprimées. Par exemple une unité d'oeuvre peut-être l'Euro (€) ou encore le coût d'utilisation d'une ressource (coût de revient en Euros d'un Ingénieur par exemple)."

  - question: "Qu'est-ce qu'une affectation d'une ressource dans Planisware ?"
    choices:
      - "La représentation de la quantité de ressource nécessaire à la réalisation d'une activité sur un intervalle de temps donnée"
      - "La déclaration d'un ressource dans le référentiel"
      - "L'appartenance d'une ressource à une branche du RBS"
      - "L'indisponibilité d'une ressource sur une période fixée"
    correct: "La représentation de la quantité de ressource nécessaire à la réalisation d'une activité sur un intervalle de temps donnée"
    explanation: "La représentation de la quantité de ressource nécessaire à la réalisation d'une activité sur un intervalle de temps donné."

  - question: "Qu'est-ce qu'une dépense dans Planisware ?"
    choices:
      - "L'identification d'un coût externe et ne faisant pas intervenir une ressource sur une activité"
      - "Le coût relatif de l'utilisation d'une ressource sur une activité"
      - "L'imputation d'un coût sur une activité et pour une période de temps définie"
      - "Cette notion n'existe pas dans Planisware"
    correct: "L'identification d'un coût externe et ne faisant pas intervenir une ressource sur une activité"
    explanation: "Un dépense est l'identification d'un coût ne faisant pas intervenir un ressource sur une activité. Une dépense est obligatoirement exprimée dans une Unité d'oeuvre (par exemple en €)."

  - question: "Qu'est-ce que permet Timecard ?"
    choices:
      - "Timecard permet de gérer vue Kanban permettant de suivre l'évolution des tâches en Scrum"
      - "Timecard permet de scorer les projets dans le temps"
      - "Timecard permet de déclarer et d'imputer les temps d'une ressource sur les activités des projets"
      - "Timecard permet de faire des notes de frais"
    correct: "Timecard permet de déclarer et d'imputer les temps d'une ressource sur les activités des projets"
    explanation: "Timecard permet de déclarer et d'imputer les temps d'une ressource sur les activités des projets."

  - question: "A propos de Timecard..."
    choices:
      - "La saisie se fait obligatoirement en 10ème de jour"
      - "Les temps doivent être validés par un tiers"
      - "Il n'est pas possible de rejeter des temps intégrées"
      - "Il peut être possible de saisir le reste à faire sur les activités"
    correct: "Il peut être possible de saisir le reste à faire sur les activités"
    explanation: "En fonction du paramétrage du profil Timecard défini par l'administrateur, il peut être possible de saisir le reste à faire sur les activités."

  - question: "A quoi sert le module de gestion des idées dans Planisware ?"
    choices:
      - "Collecter, noter et classifier les idées au sein d’une organisation"
      - "Remonter les idées d'amélioration de l'application Planisware par ses utilisateurs"
      - "Ce module n'existe pas dans l'application"
      - "Gérer les changements sur un projet"
    correct: "Collecter, noter et classifier les idées au sein d’une organisation"
    explanation: "Le module « Idées » a pour vocation de collecter les idées au sein d’une organisation. Chaque participant d'une campagne peut soumettre ses idées et demandes dans un unique réservoir."

  - question: "A quoi sert le scoring des idées ?"
    choices:
      - "Noter les idées selon des critères communs afin de les trier"
      - "Permettre de caractériser les risques selon un ensemble de critères"
      - "Connaitre le nombre de vote par catégorie d'idée"
      - "Définir la meilleure méthode de déploiement d'une idée"
    correct: "Noter les idées selon des critères communs afin de les trier"
    explanation: "Planisware propose de scorer les idées afin de les classer, organiser et prioriser de façon objective."

  - question: "A quoi sert la publication d'un livrable ?"
    choices:
      - "Permet de caler la date de début de l’activité consommatrice sur la date de disponibilité du livrable"
      - "Matérialise la production d’une activité"
      - "Identifier la consommation d’un livrable par une activité ou un projet"
      - "Permet de communiquer sur la date à laquelle un livrable sera disponible"
    correct: "Permet de communiquer sur la date à laquelle un livrable sera disponible"
    explanation: "Publier un livrable permet de communiquer sur la date à laquelle un livrable sera disponible."

  - question: "A quoi sert la synchronisation d'un livrable ?"
    choices:
      - "Matérialise la production d’une activité"
      - "Permet de communiquer sur la date à laquelle un livrable sera disponible"
      - "Permet de caler la date de début de l’activité consommatrice sur la date de disponibilité du livrable"
      - "Identifier la consommation d’un livrable par une activité ou un projet"
    correct: "Permet de caler la date de début de l’activité consommatrice sur la date de disponibilité du livrable"
    explanation: "Synchroniser un livrable permet de caler la date de début de l’activité consommatrice sur la date de disponibilité du livrable."


  - question: "Quel type d'export n'est pas géré par Planisware en standard ?"
    choices:
      - "Export RSS"
      - "Export Microsoft PowerPoint"
      - "Export Microsoft Word"
      - "Export PDF"
    correct: "Export Microsoft Word"
    explanation: "Planisware ne prend pas en charge l'export vers Microsoft Word."
