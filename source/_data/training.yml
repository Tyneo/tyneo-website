      - name: Autres objets de personnalisation
        detail:
          - Les clés textes / internationalisation
          - Les references templates
      - name: Plus loin avec Planisware
        detail:
          - Les traitements asynchrones (Batchs intranet/ systèmes)
          - Le langage de script Planisware (OJS)
          - Les interfaces avec les outils tiers
  - name: Maîtriser le langage script Planisware
    ref: "#FRMPLW-005"
    price: "1 140€"
    practice: 75
    duration: 1 jour
    strong: 90
    tag: Planisware
    file: fr/training/planisware_learn_ojs.html
    learn: "Planisware propose en plus des méthodes traditionnelles pour personnaliser son produit (formules, paramètres, etc...) un langage de programmation interprété et basé sur un moteur JavaScript. Cette formation proposée par Tyneo Consulting va vous permettre de maîtriser les différents concepts de ce langage afin de développer vos propres scripts."
    requirements: "Maîtrise des conceptes généraux du paramétrage de l'outil Planisware."
    for_who: "Cette formation s'adresse principalement aux intégrateurs Planisware et personnes souhaitant savoir lire, comprendre et créer des scripts OJS."
    about_trainers: "Votre formateur est également consultant sur des projets d'intégration Planisware. En mêlant ses compétences métier et produit, il pourra vous faire bénéficier de son expertise et ses conseils avec des cas concrets."
    program:
      - name: Découverte des bases du langage JavaScript
        detail:
          - Déclaration et portée des variables
          - Typage des données
          - Opérateurs logiques et arithmétiques. Boucles (for, while...)
          - Création de fonctions et procédures
      - name: Spécificités du langage script Planisware / OJS
        detail:
          - Méthodologie de développement
          - Outils de développement
          - Opérateurs additionnels (for)
          - Fonctions de base (collections, macros, formules...)
          - Gestion des erreurs et des exceptions
      - name: Manipulation des objets Planisware
        detail:
          - Tables et classes Planisware
          - Formules et macros
          - Dépenses et ressources
          - Champs couts, courbes
      - name: Programmation orientée objets
        detail:
          - Création et utilisation des classes
          - Création de méthodes
      - name: Formulaires et scripts Opx2
        detail:
          - Intégration de scripts dans les formulaires
          - Modification du formulaire et des objets du formulaire
          - Validation par script
      - name: Intéraction avec les objets graphiques
        detail:
          - Dessiner en OJS
          - Modifier une vue Gantt
      - name: Exécution asynchrone des scripts
        detail:
          - Batch système (crontab, tâche planifiée)
          - Batch Intranet
          - Traitement en arrière plan
      - name: Bibliothèques avancées
        detail:
          - Amélioration des classes de base (String, OpxProject, etc...)
          - Bibliothèque Utility*
          - Journal des évènements (Logger)
      - name: Programmation avancée
        detail:
          - Trigger (daemons et fonctions Wrapper)
          - Introspection des objets
          - Lisp et Planisware
  - name: Caliber et la gestion des exigences
    ref: "#FRMCAL-001"
    practice: 55
    duration: 3 jours
    strong: 25
    tag: Caliber
    file: fr/training/caliber_requirement_management.html
    learn: >
      <div class="table-list"><ul>
      <li>Créer et manipuler des exigences textuelles (Author) et visuelles (Visualize)</li>
      <li>Gérer des périmètres d'exigences dans Caliber</li>
      <li>Réaliser et exploiter la traçabilité entre les exigences ou avec les tests</li>
      <li>Relire des exigences et émettre des remarques</li>
