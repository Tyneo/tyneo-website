modules:
  - name: Débuter avec Planisware
    ref: "#FRMPLW-001"
    duration: 1 jour
    practice: 45
    strong: 10
    price: "970€"
    tag: Planisware
    file: fr/training/planisware_getting_started.html
    learn: "Ce programme de formation a été spécialement élaboré afin de fournir une vue d'ensemble de Planisware. Si vous ne connaissez pas encore Planisware, ce module est idéal. Vous découvrirez le fonctionnement global de l'application, le b.a.-ba pour bien débuter avec Planisware et plus particulièrement les modules « Projets » et « Portefeuille » de Planisware, ainsi qu'une vue d'ensemble des différents modules."
    requirements: "Ce module convient aux personnes ayant peu ou pas d'expérience sur Planisware. Une connaissance de l'environnement Windows et de la navigation Internet est requise."
    for_who: "Tout utilisateur ou futur utilisateur de Planisware."
    about_trainers: "Votre formateur est également consultant sur des projets d'intégration Planisware. En mêlant ses compétences métier et produit, il pourra vous faire bénéficier de son expertise et ses conseils avec des cas concrets."
    program:
      - name: Introduction à Planisware
        detail:
          - Définitions et terminologie
          - Introduction à l'outil Planisware
          - Présentation de la méthode Stage-Gate
      - name: Prise en main de Planisware
        detail:
          - Premiers pas avec Planisware
          - Concept des styles
      - name: Gérer un projet avec Planisware
        detail:
          - Démarrer un projet
          - Saisir les activités du projet (WBS)
          - Allouer des ressources et déclarer des dépenses
          - Créer une référence budgétaire
          - Mettre à jour son projet
          - Communiquer sur son projet (rapports et présentations)
          - Clôturer son projet
      - name: Suivre un portefeuille de projets
        detail:
          - Constituer son portefeuille projets
          - Utiliser les feuilles de route
          - Réaliser des tableaux de bord avec Planisware Explorer
      - name: Autres modules de l'application
        detail:
          - Gérer un projet Agile avec Planisware
          - Gestion des idées
          - Echange de livrables
      - name: Plus loin avec Planisware
        detail:
          - Les interfaces Planisware
          - Les possibilités de paramétrage
  - name: Gérer son projet avec Planisware
    ref: "#FRMPLW-002"
    price: "970€"
    duration: 1 jour
    practice: 50
    strong: 30
    tag: Planisware
    file: fr/training/planisware_mod_pm.html
    learn: "A la fin de ce module vous saurez créer et manipuler vos premiers projets dans Planisware. Le programme abordé vous permettra de vous remémorer des bases de la gestion de projet et leur application dans l’outil. Cette formation mélange habillement la théorie et la pratique de l’outil Planisware afin de permettre au stagiaire d’appréhender plus facilement les rudiments de l’outil."
    requirements: "Ce module convient aux personnes ayant peu ou pas d'expérience sur Planisware. Une connaissance de l'environnement Windows et de la navigation Internet est requise."
    for_who: "Tout utilisateur ou futur utilisateur de Planisware."
    about_trainers: "Votre formateur est également consultant sur des projets d'intégration Planisware. En mêlant ses compétences métier et produit, il pourra vous faire bénéficier de son expertise et ses conseils avec des cas concrets."
    program:
      - name: Introduction à la gestion de projet
        detail:
          - Définitions et terminologie
          - Les acteurs
          - Le cycle de vie d’un projet
      - name: Découverte de Planisware
        detail:
          - "Planisware : solution de gestion de projets (EPM) et de portefeuille de projets (PPM)"
          - Positionnement de Planisware sur le marché
          - Les différents modules fonctionnels
          - La méthode stage and gate
          - Architecture de l’outil
          - Premiers pas avec l’outil
      - name: Gérer un projet avec Planisware
        detail:
          - Initier un projet et définir ses propriétés
          - Saisir les activités du projet (WBS)
          - Définir des dépendances (liens) et contraintes
          - Allouer des ressources (RBS) et déclarer des dépenses
          - Créer une référence budgétaire
          - Mettre à jour son projet
          - Suivre et communiquer sur son projet
          - Clôturer son projet
      - name: Suivre un portefeuille de projets
        detail:
          - Constituer son portefeuille projets
          - Suivre son portefeuille de projets
  - name: Configurer et administrer Planisware
    ref: "#FRMPLW-003"
    price: "1 500€"
    practice: 65
    duration: 2 jours
    strong: 50
    tag: Planisware
    file: fr/training/planisware_admin.html
    learn: "Ce module a été conçu afin de permettre au stagiaire d’acquérir et de maitriser les opérations essentielles à la configuration et l’administration du logiciel d’entreprise Planisware."
    requirements: "Avoir suivi la formation « Gérer son projet avec Planisware » ou connaitre les bases de la gestion de projet dans Planisware."
    for_who: "Futur administrateur ou intégrateur Planisware. Cette formation peut aussi être un plus pour les utilisateurs référents."
    about_trainers: "Votre formateur est également consultant sur des projets d'intégration Planisware. En mêlant ses compétences métier et produit, il pourra vous faire bénéficier de son expertise et ses conseils avec des cas concrets."
    program:
      - name: Découverte de Planisware Pro
        detail:
          - Premiers pas avec Planisware Pro
          - "Les 4 modes de travail: Mode planning / Conception / Rapport / Processes"
          - Le mode Administrateur
      - name: Le concept des fichiers dans Planisware
        detail:
          - Fichiers d’environnements
          - Fichiers communs
          - Fichiers Projets
      - name: Introduction à Planisware Processes
      - name: Le référentiel commun
        detail:
          - Groupes et utilisateurs
          - "Couts : Lignes de cout (CBS), unité d’œuvre"
          - Responsable (OBS), Ressources (RBS) et calendriers
          - Types d’activités
      - name: Les paramètres Processes
        detail:
          - Activation des modules
          - Valeurs par défaut
          - Organisation des menus
      - name: Initiation à Planisware Authors
        detail:
          - Créer et partager des styles
          - Concevoir des formules
          - Utiliser les macros et les actions multiples
      - name: Administration de l’outil Planisware
        detail:
          - Installer des clés de licence
          - Démarrer et arrêter les services Planisware
          - Le watchdog et le site d’administration
          - Les journaux applicatifs
          - Sauvegarder / restaurer la base Planisware
          - Sauvegarder / restaurer un fichier
      - name: Bonnes pratiques
        detail:
          - Gestion des journaux
          - Scripts de maintenance
          - Opérations manuelles
  - name: Paramétrer Planisware
