  - name: "Cradle"
    logo: ""
    description: "Cradle est un système de gestion des exigences et d'ingénierie système entièrement personnalisable et extensible, vous aidant à optimiser le contrôle, l'efficience, la traçabilité, l'utilisabilité, et la durabilité de vos projet afin de les livrer avec succès en respectant le budget et les délais.\r\n<!--\r\nCradle is a comprehensive, user-extensible, multi-user, and multi-project systems engineering environment \r\nwhich provides a robust, proven database structure for concurrent development of large and complex systems. \r\nFrom concept to creation, Cradle has been deployed successfully in a broad range of aerospace, defense, \r\nmanufacturing, process control, telecommunications and transportation projects worldwide.\r\n\r\nCradle combines two sets of capabilities. The first is a Project Data Module (PDM) that provides an extensible \r\nframework and database for the control and management of information. The second is a set of specifically-targeted \r\nmodules designed to meet your systems engineering needs, addressing Requirements Management, System Modeling, \r\nPerformance Modeling, Software Engineering, Web Access, Web Printing and Document Generation.\r\n\r\nCradle provides an assortment of project infrastructure capabilities including access control, user roles and \r\nprivileges, project organization and database schema, cross referencing, impact analyses and configuration management.\r\n\r\nWith its wide range of interoperability features and open architecture, Cradle integrates seamlessly into existing \r\nIT infrastructures with desktop publishing tools. This Cradle architecture provides a systems engineering environment \r\nwith proven industrial strength and scalability.\r\n-->"
