  - name: Planisware
    lang: pl
    logo: "/images/planisware.png"
    description: >
        <p>Planisware to zintegrowany system zarządzania projektem oraz zarządzania portfolio, który zajmuje się całościowo i integralnie całym cyklem tworzenia projektu – począwszy od zarządzania pomysłami, poprzez wymagania, aż do wypuszczenia produktu.</p>
        <p>Na poziomie wykonawczym zarządzania projektem, Planisware obejmuje jego przebieg w stosunku do kosztów, czasu trwania oraz zasobów , przy jednoczesnym ulepszaniu praktyki zarządzania projektem – zgodnie z logiką postępu kontynuowanego.</p>
        <p>Na poziomie pilotażowania portfolio, rozwiązania Planisware pomagają zdefiniować i zarządzać strategią działania projektu w sposób długofalowy. Dają także wiedzę o zależnościach między możliwościami organizacyjnymi, przewidywanymi wymaganiami, a także pomagają przygotować i pilotować wymagania budżetowe.</p>
        <br/>
        <p>Oprogramowanie Planisware odnajdujemy u wielu klientów sektora przemysłowego, samochodowego, lotniczego, obrony, farmaceutycznego, informatycznego, energetycznego, telefonicznego oraz usługowego. Można tutaj wymienić : Michelin, Air France, Alsthom, Renault, Volvo Parts, Biomerieux, Bayer, Bosch engineering, Airbus, Arianespace, EADS, CEA, Eurocopter, Areva, EDF, etc</p>
        <p>Począwszy od stworzenia w 1996 roku, firma Planisware osiąga od 15 do 20 %. Planisware jest także zakorzeniowny poza rynkiem francuskim. Tylko w 2012 roku, około 60 procent jego dochodu zostało osiągnięte  między innymi w : Stanach Zjednoczonych, Niemczech, Belgii, Szwajcarii, Włoszech, Hiszpanii, Wielkiej Brytanii, Izraelu, Japonii, Korei.</p>
        <p>Zyski te mają związek z solidnością programu, jego kompletnością, ogromnymi możliwościami konfiguracyjnymi, jak również oferowaną możliwością pracy w środowisku wielojęzycznym.</p>
        <p>Planisware otrzymał jako jedyny pozycję zwycięzcy w badaniach przeprowadzonych przez Info-Tech w latach 2011 i 2012.</p>
          <aside class="block block-green">
            <p class="wow fadeIn">Jeśli Państwa firma pragnie dowiedzieć się więcej o Planisware, albo jeśli jest zainteresowana  prezentacją narzędzia, zachęcamy do skontaktowania się z nami poprzez <a href="/pl/about/contact.html"><b>następujący formularz</b></a>.</p>
          </aside>
