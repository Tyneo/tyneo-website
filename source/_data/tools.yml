    logo: ""
    description: "Aligned Elements est une solution de gestion des fichiers initialement développée pour le domaine    de l'industrie des dispositifs médicaux. L'outil vous permet de gérer un référentiel cohérent, complet et contrôlé tout au long du développement d'un produit et jusqu'à sa fin de vie.<br/>\r\nAligned Elements est indépendant de tout processus de travail et s'adapte à vos propres processus ainsi qu'à la terminologie et au vocabulaire que vous employé. L'idée de base d'Aligned Elements consiste à: \r\n<ol>\r\n<li>permettre de gérer des fichiers historisé et structuré très simplement.</li>\r\n<li>contrôler rigoureusement toutes les modifications apportées à ces données historisé.</li>\r\n<li>établir une traçabilité spécifique et modélisable.</li>\r\n<li>gérer des sur les données ou la traçabilité</li>\r\n<li>permettre d'exporter les données de Aligned Elements dans des documents Word respectant les modèles de documents internes à l'entreprise.</li>\r\n</ol>\r\nAligned Elements est une solution client-serveur permettant l'utilisation simultanée et la collaboration entre plusieurs clients sur l'ensemble du réseau ou à distance via VPN."
