  - name: Planisware
    lang: en
    logo: "/images/planisware.png"
    description: >
        <p>Planisware, formerly OPX2, is a Project Management (EPM) and Project Portfolio Management (PPM) solution.</p>
        <p>This enterprise software can be implemented within large organizations because of its ability to handle a large number of projects and users at once (several tens of thousands of users).</p>
        	<ul>
        		<li><a href="http://fr.planisware.com/gestion-de-portefeuille-projets" alt="Description de la vision portefeuille sur le site Planisware"><i class="fa fa-external-link "></i> The portfolio vision</a> allows the in-depth follow-up of the company’s projects, the identification of potential adhesion problems and to plan and adapt the executional capacity of each department.</li>
        		<li><a href="http://fr.planisware.com/gestion-de-projets" alt="Description de la vision projet sur le site Planisware"><i class="fa fa-external-link "></i> The operational vision</a> proposed by Planisware allows the day-to-day support of actors in various aspects of a project (costs, planning, resources, workflow, etc.) and in the management of the company (product, invoicing...).</li>
        	</ul></p>
        <p>Tyneo Consulting assists its clients in <a href="../../epm-ppm-solutions.html" alt="Notre offre de service Planisware">the implementation and operational maintenance of Planisware</a>. Thanks to Planisware’s immense array of possibilities in terms of configuration and development, Tyneo consultants adapt the tool to your own requirements with a sustainable approach*.</p>
        <p>Non-exhaustive list of modules for the Planisware 6 application:
        	<ul>
        		<li>Projects</li>
        		<li>Work packages</li>
        		<li>Resources</li>
        		<li>Products</li>
        		<li>Ideas</li>
        		<li>Opportunities</li>
        		<li>Portfolio</li>
        		<li>Simulations</li>
        		<li>Collaborators</li>
        		<li>Invoicing</li>
        		<li>Planisware Explorer</li>
        		<li>Presentations</li>
        	</ul></p>
          <aside class="block block-green">
            <p class="wow fadeIn">Our sustainable approach*: We are committed to offering you the best solutions that respect the best practices put in place by Planisware, guaranteeing the development of your implementation process when new versions of the product come out. </p>
          </aside>
