some.examples: Quelques exemples de réalisations...

#Chapitre Intégration des solutions Planisware
integration:
  title: Intégration des solutions Planisware
  detail: Tyneo Consulting vous accompagne dans vos projets d'intégration et d'évolutions des solutions <a class="about" href="%about_planisware">Planisware</a>. Nos connaissances du produit vous permettront de bénéficier de la meilleure expertise et nous pourrons ainsi adapter les fonctionnalités de l’outil <a class="about" href="%about_planisware">Planisware OPX2</a> à vos besoins.

  parametrage:
    title: Paramétrage et développement
    detail: Bien que la solution Planisware soit très complète, il reste nécessaire de l’adapter afin qu’elle s’intègre parfaitement au sein de votre système d’information et qu’elle réponde à vos processus et vos besoins. Dans ce cadre, nos compétences et notre expérience dans le paramétrage et le développement <a class="about" href="%about_planisware">OPX2</a> vous permettront de répondre à cette problématique.
    
  specifique:
    title: Développement autour de Planisware
    detail: Les connaissances des divers langages de programmation (JAVA, .NET, VBA et PHP) des consultants Tyneo Consulting, nous permettront de vous proposer des solutions optimisées allant au-delà de celles proposées par <a class="about" href="%about_planisware">Planisware</a>.

maintenance:
  title: Maintenance & exploitation Planisware
  detail: Vous disposez déjà des outils <a class="about" href="%about_planisware">Planisware OPX2</a> au sein de votre entreprise ? Tyneo Consulting peut assurer les tâches de support fonctionnel ou technique. Nos compétences multiples nous permettent d’intervenir sur de nombreux aspects liés à l’outil <a class="about" href="%about_planisware">Planisware/OPX2</a> ou à l’écosystème environnant (base de données Oracle, serveur Windows ou Linux, Apache, IIS ...) et de proposer des améliorations autour de ces activités.
  
formation:
  title: Formation Planisware
  detail:  Avec votre collaboration, nous allons pouvoir élaborer un cursus personnalisé mettant en adéquation vos processus et les méthodes pour y arriver. Tyneo Consulting peut dispenser des formations spécifiques à destination des différentes populations d'utilisateur, du chef de projet à l'administrateur de ressource ou les équipes support.