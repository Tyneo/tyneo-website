#Chapitre Intégration des solutions Planisware
integration:
  title: Planisware software integration
  detail: I assist you during project and integration of Planisware software. With my knowledge on this product, you will benefit of the best expertise, thereby we could join features of Planisware software with your needs.
  parametrage:
    title: Setting and development around Planisware and OPX2
    detail: Although Planisware is a complete solution, you have to adapt it to have a perfect integration on your IT and to answer to your process and needs. In this context, my skills and experience in setting and development around Planisware and OPX2 allow you to solve this problem.
    
  specifique:
    title: Développement autour d’OPX2
    detail: En m’appuyant sur mes connaissances des autres langages de programmation (JAVA, .NET, VBA et PHP), je peux être amené à vous proposer des solutions allant au-delà des compétences OPX2. 

maintenance:
  title: Maintenance & exploitation
  detail: Vous disposez déjà des outils Planisware OPX2 au sein de votre entreprise, je peux assurer les tâches de support fonctionnel ou technique. Mes compétences multiples me permettent d’intervenir sur de nombreux aspects liés à l’outil Planisware/OPX2 ou à l’écosystème environnant (base de données Oracle, serveur Windows ou Linux, Apache, IIS ...) et de proposer des améliorations autour de ces activités.
  
formation:
  title: Formation
  detail:  Avec votre collaboration, nous allons pouvoir élaborer un cursus personnalisé mettant en adéquation vos processus avec les méthodes pour y arriver.<br/>Lors des formations que je dispense, j'attache un soin particulier à donner un sens fonctionnel aux manipulations réalisées.